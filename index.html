<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.3.1.min.js"></script>
    <title>苹果轮播</title>
</head>
<body>
    <div class="header">
        <p>Apple-like Gallery</p>
        <p>Slideshow</p>
        <p>View the 
            <a href="#">original tutorial »</a>
        </p>
    </div>
    <div class="slide">
        <div class="wrapper">
            <div class="images">
                <img src="./img/macbook.jpg" alt="图片">
                <img src="./img/iphone.jpg" alt="图片">
                <img src="./img/imac.jpg" alt="图片">
                <img src="./img/info.jpg" alt="图片">
            </div>
        </div>
        <hr>
        <ul class="buttons">
            <li class="active">
                <img src="./img/thumb_macbook.png" alt="图片">
            </li>
            <li>
                <img src="./img/thumb_iphone.png" alt="图片">
            </li>
            <li>
                <img src="./img/thumb_imac.png" alt="图片">
            </li>
            <li>
                <img src="./img/thumb_about.png" alt="图片">
            </li>
        </ul>    
    </div>
    <div class="footer">
        <p>
            This is a tutorialzine demo. View the 
            <a href="#">original tutorial</a>
             to read and download the source files.
        </p>
        <p>
            The gallery features artwork from 
            <a href="#">rambocre</a>, 
            <a href="#">pickupjojo</a> and 
            <a href="#">codenamebender</a>
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
